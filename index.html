<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom styleSheet -->
    <link rel="stylesheet" href="/styles.css">
    <!-- custom styleSheet -->
    
    <title>Cash Register App</title>
  </head>
  <body>
    <div class="parent">
      <h2>Cash Registerr App</h2>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <div class="billContainer">
        <h2>Bill Amount:</h2>
        <input class="billAmount" type="text" name="bill_Amount" value="" />
        <button class="next" type="button">Next</button>
        <p class="warningMessage">please enter bill amount to be payed !</p>
      </div>

      <div class="cashContainer">
          <h2>Cash Given:</h2>
          <input class="cashAmount" type="text" name="cashGiven" value="" />
          <button class="check" type="button">Check</button>
      </div>

      <div class="returnCashContainer">
          <h2>Return Change:</h2>
      </div>
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
