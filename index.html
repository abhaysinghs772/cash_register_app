<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom styleSheet -->
    <link rel="stylesheet" href="/styles.css">
    <!-- custom styleSheet -->
    
    <title>Cash Register App</title>
  </head>
  <body>
    <div class="parent">
      <h2>Cash Registerr App</h2>
      <p>
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <div class="billContainer">
        <h2>Bill Amount:</h2>
        <input class="billAmount" type="text" name="bill_Amount" value="" />
        <button class="next" type="button">Next</button>
        <p class="billWarningMessage">please enter bill amount to be payed !</p>
      </div>

      <div class="cashContainer">
          <h2>Cash Given:</h2>
          <input class="cashAmount" type="text" name="cashGiven" value="" />
          <button class="check" type="button">Check</button>
          <p class="cashWarningMessage">please enter cash amount which is payed !</p>
      </div>

      <div class="returnCashContainer">
        <table class="changeToBeReturn">
          <tr>
            <th>No. of Notes</th>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
            <td class="no_Of_Notes"></td>
          </tr>
          <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
